<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 id="todolist_title">보미의 오늘 할 일</h1>
      <form id="todo-form">
        <input
          type="text"
          placeholder="오늘의 목표를 입력하고 엔터를 눌러주세요!"
          required
        />
      </form>

      <div class="todo-list">
        <!-- 할 일이 들어갈 자리 -->
      </div>

      <h1 id="finished">끝낸 일</h1>
      <div class="finished-list">
        <!-- 끝낸 일이 들어갈 자리 -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
