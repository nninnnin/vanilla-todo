<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>ToDoList</title>
</head>
<body>
    <div class="container">
        <div class="todo-div">
            <h1>오늘의 할 일</h1>
            <div class="todo-list"></div>
            <form action="">
                <input class="todo-input" required type="text" placeholder="Write new ToDoList">
                <button>Submit</button>
            </form>
        </div>
        <div class="done-todo-div">
            <h1>완료한 일</h1>
            <div class="done-todo-list"></div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
